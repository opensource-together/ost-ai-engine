      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}
        GITHUB_ACCESS_TOKEN: ${{ env.GITHUB_ACCESS_TOKEN }}
        MODEL_NAME: ${{ env.MODEL_NAME }}
        MODEL_DIMENSIONS: ${{ env.MODEL_DIMENSIONS }}
