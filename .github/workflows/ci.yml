name: CI

on:
  push:
    branches: [ main, feature/*, release/*, hotfix/*, ci-cd ]
  pull_request:
    branches: [ main, staging ]

env:
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
  DATABASE_URL: postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5436/${{ secrets.POSTGRES_DB }}
  GITHUB_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
  MODEL_NAME: ${{ secrets.MODEL_NAME }}
  MODEL_DIMENSIONS: ${{ secrets.MODEL_DIMENSIONS }}
  GO_API_PORT: ${{ secrets.GO_API_PORT }}
  REDIS_CACHE_URL: ${{ secrets.REDIS_CACHE_URL }}
  RECOMMENDATION_TOP_N: ${{ secrets.RECOMMENDATION_TOP_N }}
  RECOMMENDATION_MIN_SIMILARITY: ${{ secrets.RECOMMENDATION_MIN_SIMILARITY }}
  CACHE_ENABLED: false
  CACHE_TTL: 3600
  PYTHON_VERSION: '3.13'

jobs:
  setup:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5436:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6381:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: "pyproject.toml"

    - name: Install uv (GitHub Actions)
      if: ${{ !env.ACT }}
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        version: "0.8.17"

    - name: Install uv (act fallback)
      if: ${{ env.ACT }}
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "${HOME}/.local/bin" >> $GITHUB_PATH

    - name: Sync project (uv) [GA]
      if: ${{ !env.ACT }}
      run: uv sync --locked --all-extras --dev

    - name: Sync project (uv) [act]
      if: ${{ env.ACT }}
      run: uv sync --locked

    - name: Setup database schema
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}
        POSTGRES_HOST: localhost
        POSTGRES_USER: ${{ env.POSTGRES_USER }}
        POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        POSTGRES_PORT: 5436
        POSTGRES_DB: ${{ env.POSTGRES_DB }}
      run: |
        # Create PostgreSQL extensions
        uv run python -c "
        from sqlalchemy import create_engine, text
        engine = create_engine('${{ env.DATABASE_URL }}')
        with engine.connect() as conn:
            conn.execute(text('CREATE EXTENSION IF NOT EXISTS vector'))
            conn.execute(text('CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\"'))
            conn.commit()
        print('âœ… PostgreSQL extensions created successfully')
        "
        uv run python scripts/setup_dbt.py

  tests-unit:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
